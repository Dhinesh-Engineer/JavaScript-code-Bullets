<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="ap-id" class="app-heading">App</h1>
    <div id="con-id" class="container">
        <h3 class="app-title">To-Do List. <img src="images.png" alt="To-Do List Icon"></h3>
        <div class="row">
            <input id="input-box" type="text" placeholder="Add new task..." class="task-input">
            <button onclick="addTask()">Add</button>
        </div>
        <ul class="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul> 
    </div>
    <script src="./home.js"></script>
</body>
</html>
